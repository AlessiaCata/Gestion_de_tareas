<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POMODORO</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="app">
    <div id="time">
      <div id="value">00:00</div>
      <div id="taskName"></div>
    </div>
    <div class="tasks-container">
      <div class="form">
        <form id="form">
          <input type="text" id="itTask" placeholder="Nueva tarea" required />
          <input type="submit" id="bAdd" class="boton blue" value="Agregar Tarea" />
        </form>
      </div>

      <!-- Tareas activas -->
      <h2>Tareas Activas</h2>
      <div id="tasks" class="task-box"></div>

      <!-- Historial -->
      <h2>Historial de Tareas Completadas</h2>
      <div id="completedTasks" class="task-box"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
