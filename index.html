<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POMODORO</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="app">
    <div id="time">
      <div id="value">00:00</div>
      <div id="taskName"></div>
      <button id="pauseResumeBtn" style="display:none;">‚è∏ Pausar</button>
    </div>

    <div class="settings">
      <h3>Personalizar Temporizador</h3>
      <label for="workTime">Minutos de trabajo:</label>
      <input type="number" id="workTime" min="1" value="25" />
      <label for="breakTime">Minutos de descanso:</label>
      <input type="number" id="breakTime" min="1" value="5" />
    </div>      

    <div class="tasks-container">
      <div class="form">
        <form id="form">
          <input type="text" id="itTask" placeholder="Nueva tarea" required />
        
          <select id="priority">
            <option value="alta">Alta</option>
            <option value="media" selected>Media</option>
            <option value="baja">Baja</option>
          </select>

          <input type="date" id="dueDate" />
        
          <input type="submit" id="bAdd" class="boton blue" value="Agregar Tarea" />
        </form>         
      </div>

      <!-- Tareas activas -->
      <h2>Tareas Activas</h2>
      <div id="tasks" class="task-box"></div>

      <!-- Historial -->
      <h2>Historial de Tareas Completadas</h2>
      <div id="completedTasks" class="task-box"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
